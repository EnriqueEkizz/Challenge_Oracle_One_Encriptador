<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="estilos.css">
    <!--GOOGLE FONTS-->
    <link href="https://fonts.googleapis.com/css2?family=Gugi&family=Titillium+Web&display=swap" rel="stylesheet">
</head>
<body>
    <!--BANNER-->
    <div id="__banner">
        <div>
            <span class="__banner__titulos __font__gugi">ENCRI</span>
        </div>
        <div>
            <span class="__banner__titulos">#X*@A-</span>
        </div>
    </div>
<!--FORMULARIO-->
    <div id="__formulario">
        <div>
            <textarea id="txtEncriptar" class="__font__gugi" rows="4" cols="60"></textarea>
            <button id="__btn__encriptar" onclick="do__encriptar()">Encriptar</button>
        </div>
        <div>
            <textarea id="txtDesencriptar" rows="4" cols="60"></textarea>
            <button id="__btn__desencriptar" onclick="do__desencriptar()">Desencriptar</button>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
